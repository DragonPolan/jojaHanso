    <h1 align="center">文字について</h1>
    <div class="main">
      <h3>品詞語尾</h3>
      □,[ ]は機能語を表す。
      <ul>
        <li>~u　動詞語尾</li>
        <li>~o　名詞語尾</li>
        <li>~a　名詞修飾語尾</li>
        <li>~i　動詞/修飾語修飾語尾</li>
      </ul>
      <h3>接頭辞・接尾辞</h3>
      <ul>
        <li>~jo□　規模を大きく</li>
        <li>~ojo　呼びかけの形</li>
        <li>~[u]elu　可能</li>
        <li>~[uu]ta　過去</li>
        <li>~[u]tanti　複数(省略可)</li>
        <li>機能語を重ねる　複数語の結合,複数機能後の結合</li>
        <li>nasi~　対義化</li>
        <li>nasito~ もとの語と対義との並列</li>
      </ul>
